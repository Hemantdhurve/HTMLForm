         <body>
            <form>
                    <header class="headerContainer"><h1> Demo Form </h1></header>
                 <div>
                    <label for="text">Full Name:</label>

                </div>
                <div>

                </div>
                <div>

                </div>
                <div>

                </div>
                <div>
                    <label for="number">Number:</label>
                    <input type="number" id="number" placeholder="Number" name="number" required>
                </div>
                <div>
                    <label for="tel">Tel:</label>

                </div>
                <div>
                    <label for="search">Search:</label>
                    <input type="search" id="search" placeholder="Search" name="search" required>
                </div>

                <div class="nativeDateTimePicker">
                    <label for="party">Choose a date and time</label>
                    <input type="datetime-local" id="party" name="bday" required>
                    <span class="validity"></span>

                </div>
                
                <div>
                    <label for="salary">Choose your salary</label>
                    <input type="range" id="salary" min="200000" max="600000" step="10000"  value="400000" required>
                <output class="salary-output" for="salary">400000</output>
                </div>
                <div>
                    <label for="Message Section">Message Section:</label> 
                    <textarea name="Message" id="Message" placeholder="Type your Message here" cols="80" rows="5"></textarea>
                </div>
                <div>
                    <button>Submit</button>
                </div>
               
            </form>
